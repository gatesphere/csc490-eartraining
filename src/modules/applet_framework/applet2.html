<html>
  <head>
    <title>Ear Training Applet test</title>
		<script language = "javascript">
		var d=document;
		var winWidth, WinHeight;
		if (typeof window.innerWidth!='undefined') { 
						winWidth = window.innerWidth; var winHeight = window.innerHeight; 
		} else if (d.documentElement && typeof d.documentElement.clientWidth!='undefined' && d.documentElement.clientWidth!=0) { 
			winWidth = d.documentElement.clientWidth; winHeight = d.documentElement.clientHeight; 
		} else if (d.body && typeof d.body.clientWidth!='undefined') {

			winWidth=1100; winHeight=600; 
		}
		</script>
